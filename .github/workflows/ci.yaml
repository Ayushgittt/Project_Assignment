name: flask-ci

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_TOKEN}}

    - name: Build & Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ${{secrets.DOCKER_USERNAME}}/flask-app:${{github.run_id}}

  update-k8s:
    runs-on: ubuntu-latest
    needs: docker

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{secrets.GITHUBB_TOKEN}}

    - name: Update Image Tag in deployment.yaml
      run: |
        sed -i "s|image: .*|image: ${{secrets.DOCKER_USERNAME}}/flask-app:${{github.run_id}}|" k8s/deployment.yaml

    - name: Commit & Push Updated Manifest
      run: |
        git config --global user.name "Ayushgittt"
        git config --global user.email "bhandariayush960@gmail.com"
        git add k8s/deployment.yaml
        git commit -m "[CI] Update Flask app image tag"
        git push origin HEAD:master -f
