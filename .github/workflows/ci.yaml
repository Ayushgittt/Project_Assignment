name: flask-ci

on:
  push:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: 🧪 Run Unit Tests
      run: |
        pytest tests/

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 🧹 Run Linter (flake8)
      run: |
        pip install flake8
        flake8 . --max-line-length=100

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 🐳 Set Up Docker
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: 🏗️ Build & Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/flask-app:${{ github.run_id }}

  update-k8s:
    runs-on: ubuntu-latest
    needs: docker

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUBB_TOKEN }}

    - name: 🔧 Update Image Tag in deployment.yaml
      run: |
        sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/flask-app:${{ github.run_id }}|" k8s/deployment.yaml

    - name: 🔁 Commit & Push Updated YAML
      run: |
        git config --global user.name "Ayushgittt"
        git config --global user.email "bhandariayush960@gmail.com"
        git add k8s/deployment.yaml
        git commit -m "[CI] Update Flask app image tag"
        git push origin HEAD:master -f
