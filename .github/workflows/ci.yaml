name: flask-ci

on:
  push:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: ğŸ§ª Run Unit Tests
      run: |
        pytest tests/

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ§¹ Run Linter (flake8)
      run: |
        pip install flake8
        flake8 . --max-line-length=100

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ³ Set Up Docker
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: ğŸ—ï¸ Build & Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/flask-app:${{ github.run_id }}

  update-k8s:
    runs-on: ubuntu-latest
    needs: docker

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUBB_TOKEN }}

    - name: ğŸ”§ Update Image Tag in deployment.yaml
      run: |
        sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/flask-app:${{ github.run_id }}|" k8s/deployment.yaml

    - name: ğŸ” Commit & Push Updated YAML
      run: |
        git config --global user.name "Ayushgittt"
        git config --global user.email "bhandariayush960@gmail.com"
        git add k8s/deployment.yaml
        git commit -m "[CI] Update Flask app image tag"
        git push origin HEAD:master -f
